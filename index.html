<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2196f3"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet"  defer href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all">
  <link rel="stylesheet"  defer src="//normalize-css.googlecode.com/svn/trunk/normalize.css" media="all"/>
  <link rel="stylesheet" async  href="dist/css/styles.min.css" media="all">
  <title>Restaurant Reviews</title>
  <style>
      section.main-page-map-container{
        height: 400px;
        background-image: url('/dist/img/google_static.jpg');
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>
</head>

<body tabindex="-1">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" class="main-page-map-container" tabindex="-1" onclick="swap_map()">
      <div id="map" tabindex="0" role="application" aria-label="map of restaurants" style="display:none;"></div>
     <!--  <img id="static-map-img" src="dist/img/google_static.png" /> -->
    </section>
    <section tabindex="-1">
      <div class="filter-options flex-container" tabindex="-1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Choose neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Choose cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      
      <ul id="restaurants-list" class="grid" role="presentation" tabindex="-1"></ul>
      
    </section>

    <div id="toast" tabindex="-1">
      <div class="toast-message-container">
        <div class="toast-message-container-body">
            <div id="desc">An update available..</div>
            <div class="toast-buttons">
              <button class="toast-button" data-title="refresh">refresh</button>
              <button class="toast-button" data-title="dismiss">dismiss</button>
            </div>
        </div>
      </div>
    </div>
  </main>

  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH6DVFw73kW7ZuyWATZkAay2bLtDRC79Q&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
