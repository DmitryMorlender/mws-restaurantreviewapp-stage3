<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2196f3"/>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" async defer src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link async defer rel="stylesheet" href="dist/css/styles.min.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside" tabindex="-1">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadCrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="grid" tabindex="-1"> 

    <!-- Beginning map -->
    <section id="map-container" tabindex="-1">
        <div id="map" tabindex="0" role="application" aria-label="map of restaurants"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="-1">
        <div id="restaurant-info-fav" class="restaurant-info-fav">
            <h2 id="restaurant-name" tabindex="0"></h2>
        </div>
        
        <div class="image-card" tabindex="0">
          <div class="image-container">
              <img id="restaurant-img">
          </div>
            <p id="restaurant-cuisine"></p>
        </div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="-1">
        <ul id="reviews-list" tabindex="-1"></ul>
      </section>

      <section id="reviews-form-container">
        <h2 id="reviews-form-title">Your opinion is important to us!</h2>
        <form id="reviews-form" class="reviews">
          <input type="hidden" id="id" name="id">
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" value="" placeholder="Enter you first name..">
          <span class="error">This field is required</span>
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="lname" value="" placeholder="Enter you last name..">
          <span class="error">This field is required</span>
          <input type="hidden" id="rating" name="rating">
          <div class="rating-container">
            <label>Rating: </label>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
          <span class="error">This field is required</span>
          <label for="comment">Comments: </label>
          <textarea  id="comment" name="comment" placeholder="Enter you review here..."></textarea>
          <span class="error">This field is required</span>
          <button type="submit" value="Submit" class="reviews-submit-btn">Submit</button>
        </form>
      </section>
      <!-- End reviews -->
    
    
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH6DVFw73kW7ZuyWATZkAay2bLtDRC79Q&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
<!-- The actual snackbar -->
</body>

</html>
